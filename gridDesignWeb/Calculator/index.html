<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <label for="operando1">Numero 1 : </label>
        <input type="number" id="operando1">
        <label for="operando2">Numero 2 : </label>
        <input type="number" id="operando2">

        <label for="operacion">Operacion : </label>
        <select id="operacion">
            <option value="multiplicar">Multiplicar</option>
            <option value="restar">Restar</option>
            <option value="sumar">Sumar</option>
            <option value="dividir">Dividir</option>
        </select>
    </form>

    <input type="button" value="Calcular" onclick="calcular()">

    <div class="resultado">
        <h3>Resultado : </h3>   
        <div id="resultado"></div>   
    </div>

    </div id="historial">
        <h3>Historial de operaciones :</h3>
        <div id="cuadroLogs" ></div>
        <input type="button" id="limpiarHistorial" value="Limpiar historial" onclick="limpiarHistorial()">
    <div>

    <script src="script.js" defer></script>    
</body>
</html>
